<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <h1>Formulario cotizacion</h1>
        <form action="" id="formcotizacion">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono">
            <label for="preferencia">Preferencia</label>
            <select name="preferencia" id="preferencia">
                <option value="llamada">Llamada breve</option>
                <option value="wpp">Whatsapp</option>
            </select>
            <label for="modelo">Modelo completo del vehiculo</label>
            <input type="text" id="modelo" name="modelo">
            <label for="motor">Motor</label>
            <input type="text" id="motor" name="motor">
            <label for="kms">Kms</label>
            <input type="text" id="kms" name="kms">
            <label for="operacion">Operacion</label>
            <select name="operacion" id="operacion">
                <option value="venta">Venta</option>
                <option value="permuta">Permuta</option>
            </select>
            <label for="detalle">Detalles a tener en cuenta </label>
            <input type="text" id="detalle" name="detalle">
            <button id="enviar">Enviar</button>
        </form>
    </div>
    <script src="script.js"> </script>
</body>
<script></script>

</html>
